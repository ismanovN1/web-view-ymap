            let marker


            const click = (object, event) => {

                const coords = event.coordinates


                if (!marker) {
                    marker = new YMapDefaultMarker({
                        coordinates: coords,
                        color: '#D982FE',
                        title: ''
                    })
                    map.addChild(marker);
                } else
                    marker.update({
                        coordinates: coords,
                        title: ''
                    });

                ymaps3.search({
                    'text': coords
                }).then(function (res) {
                    if (res[0]) {

                        const firstGeoObject = res[0]
                        const placeName = firstGeoObject.properties.name

                        // Generate Yandex Maps link
                        const yandexMapsLink =
                            `https://yandex.com/maps/?ll=${coords[1]},${coords[0]}&z=15`;
                        marker.update({
                            coordinates: coords,
                            title: placeName
                        });

                        window.ReactNativeWebView.postMessage(
                            JSON.stringify({
                                type: "place_data",
                                payload: {
                                    coords,
                                    placeName,
                                    yandexMapsLink,
                                }
                            })
                        )
                    } else {
                        const yandexMapsLink =
                            `https://yandex.com/maps/?ll=${coords[1]},${coords[0]}&z=15`;
                        window.ReactNativeWebView.postMessage(

                                type: "place_data",
                                payload: {
                                    coords,
                                    yandexMapsLink
                                }
                            })
                        )
                    }


                })
            }

            const mapListener = new YMapListener({

                onFastClick: click,
                onClick: click,
            });
            map.addChild(mapListener);
